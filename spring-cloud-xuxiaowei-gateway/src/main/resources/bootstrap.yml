server:
  port: ${XUXIAOWEI_GATEWAY_PORT:8000}

spring:
  application:
    name: xuxiaowei-gateway

---

spring:
  config:
    import: nacos:xuxiaowei.yml
  cloud:
    inetutils:
      ignored-interfaces:
        - VMware.*
        - VirtualBox.*
    nacos:
      discovery:
        server-addr: ${XUXIAOWEI_NACOS_DISCOVERY_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${XUXIAOWEI_NACOS_DISCOVERY_NAMESPACE:public}
        metadata:
          preserved.heart.beat.interval: 1000
          preserved.heart.beat.timeout: 3000
          preserved.ip.delete.timeout: 3000
      config:
        server-addr: ${XUXIAOWEI_NACOS_CONFIG_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${XUXIAOWEI_NACOS_CONFIG_NAMESPACE:public}
        file-extension: yml
        shared-configs:
          - data-id: ${spring.application.name}.${spring.cloud.nacos.config.file-extension}
            refresh: true

---

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: passport
          uri: lb://xuxiaowei-passport
          predicates:
            - Path=/passport/**
          filters:
            StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: debug
    org.springframework.boot.autoconfigure.web.reactive.error.AbstractErrorWebExceptionHandler: debug
    org.springframework.core.codec.CharSequenceEncoder: debug
